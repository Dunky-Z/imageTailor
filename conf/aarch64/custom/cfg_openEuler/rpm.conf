<?xml version="1.0" encoding="utf-8"?>

<image schemaversion="5.4" name="initrd-eulerlinux">
    <description type="boot">
        <author></author>
        <contact></contact>
        <specification>boot/initrd image used for LiveDVD media</specification>
    </description>
    <preferences>
        <type image="cpio" bootprofile="default" bootkernel="std"/>
        <version>2.1.2</version>
        <packagemanager>yum</packagemanager>
        <rpm-check-signatures>false</rpm-check-signatures>
    </preferences>
    <profiles>
        <profile name="default" description="Boot with default setup"/>
        <profile name="std" description="KERNEL: Default"/>
        <profile name="custom" description="KERNEL: specified by boot include in system XML"/>
    </profiles>
    <users group="root">
        <user pwd="" home="/root" name="root"/>
    </users>
    <repository type="rpm-md" status="replaceable">
        <source path="iso:///image/CDs/RHEL-6.0-%arch-DVD.iso/Server"/>
    </repository>
    <packages type="bootstrap" profiles="std">
        <package name="kernel"/>
